<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="index.css">
	<title>Ping Pong Score Keeper</title>
</head>

<body>
	<div class="border">
		<img src="img/ping-pong.jpg" alt="Ping Pong">
		<h1 class="title">Ping Pong Score Keeper</h1>
		<span class="line"></span>
		<p class="score"><span class="player1">0</span> to <span class="player2">0</span></p>
		<p class="score__text">Use the button below to keep score</p>
		<div class="select__box">
			<label for="score__points" class="label">Playing To</label>
			<select name="score__points" id="score__points">
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
				<option value="6">6</option>
			</select>
		</div>
		<div class="buttons">
			<button class="btn btn__one">+1 Player 1</button>
			<button class="btn btn__two">+1 Player 2</button>
			<button class="btn btn__reset">Reset</button>
		</div>
	</div>

	<script src="script.js"></script>
</body>

</html>
